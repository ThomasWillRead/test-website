<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../../source/style.css">
<meta charset="UTF-8">
<title>Home</title>
<link rel="icon" type="image/svg" href="../../Images/TWR Logo.svg">

<style>

</style>

<body>
    <div id="header"></div>
    <div id="overlay"></div>

    <main>
        <div id="content">
            <div id="banner" style="min-height: 40vw !important;">
                <img src="Banner.jpg" style="height: 100%;">
                <p>Cities</p>
            </div>

            <div id="paragraph" style="margin-bottom: 5%;">
                <img src="London/london-skyline.png" style="width: 100%;">
                <h1 style="text-align: center;">London</h1>
                

                <div id="london" class="image-grid"></div>

                <script>
                    const imageFolderLondon = 'London/';
                    const imageFilesLondon = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'];

                    const LondonGrid = document.getElementById('london');

                    imageFilesLondon.forEach(file => {
                        const img = document.createElement('img');
                        img.src = imageFolderLondon + file;
                        LondonGrid.appendChild(img);
                        img.id = "image-grid-item";
                    });
                </script>

            </div>

            <div id="paragraph">
                <img src="Paris/paris-skyline.png" style="width: 100%;">
                <h1 style="text-align: center;">Paris</h1>
                

                <div id="paris" class="image-grid"></div>

                <script>
                    const imageFolderParis = 'Paris/';
                    const imageFilesParis1 = ['2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg'];
                    const imageFilesParis2 = ['b.jpg', 'c.jpg', 'd.jpg', 'e.jpg', 'f.jpg', 'g.jpg', 'h.jpg', 'i.jpg'];

                    const ParisGrid = document.getElementById('paris');

                    imageFilesParis1.forEach(file => {
                        const img = document.createElement('img');
                        img.src = imageFolderParis + file;
                        ParisGrid.appendChild(img);
                        img.id = "image-grid-item";
                    });
                    imageFilesParis2.forEach(file => {
                        const img = document.createElement('img');
                        img.src = imageFolderParis + file;
                        ParisGrid.appendChild(img);
                        img.id = "image-grid-item2";
                    });
                </script>

            </div>
            <p>‎</p>
        </div>
        <p></p>
        <div id="footer"></div>
    </main>


    <script>
        // Load header
        fetch("../../source/header.html")
          .then(res => res.text())
          .then(data => document.getElementById("header").innerHTML = data);

        // Load footer
        fetch("../../source/footer.html")
          .then(res => res.text())
          .then(data => document.getElementById("footer").innerHTML = data);
        
        function navButton() {
            const navBar = document.getElementById("navBar")
            const navButton = document.getElementById("navButton")
            const overlay = document.getElementById("overlay");

            if (navBar.style.width == "250px") {
                navBar.style.width = "0px";
                navButton.textContent = "☰";
                overlay.classList.remove("active");

            } else {
                navBar.style.width = "250px";
                navButton.textContent = "✖"
                overlay.classList.add("active");
            }           
        }

        document.getElementById("overlay").addEventListener("click", () => {
            document.getElementById("navBar").style.width = "0px";
            document.getElementById("navButton").textContent = "☰";
            document.getElementById("overlay").classList.remove("active");
        });
    </script>


</body>
</html>
