<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="source/style.css">
<meta charset="UTF-8">
<title>Home</title>
<link rel="icon" type="image/svg" href="Images/TWR Logo.svg">

<style>
    #modelPreviewWindow {
        background-color: black;
        margin: 40px 20px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div id="header"></div>
    <div id="overlay"></div>

    <main>
        <div id="content">
            <div id="modelPreviewWindow">
                <div id="modelPreview">
                    <img src="Images/Placeholder Image.svg" style="width: 400px;">
                </div>
            </div>
            
        </div>

        <div id="footer"></div>
    </main>


    <script>
        // Load header
        fetch("source/header.html")
          .then(res => res.text())
          .then(data => document.getElementById("header").innerHTML = data);

        // Load footer
        fetch("source/footer.html")
          .then(res => res.text())
          .then(data => document.getElementById("footer").innerHTML = data);
        
        function navButton() {
            const navBar = document.getElementById("navBar")
            const navButton = document.getElementById("navButton")
            const overlay = document.getElementById("overlay");

            if (navBar.style.width == "250px") {
                navBar.style.width = "0px";
                navButton.textContent = "☰";
                overlay.classList.remove("active");

            } else {
                navBar.style.width = "250px";
                navButton.textContent = "✖"
                overlay.classList.add("active");
            }           
        }

        document.getElementById("overlay").addEventListener("click", () => {
            document.getElementById("navBar").style.width = "0px";
            document.getElementById("navButton").textContent = "☰";
            document.getElementById("overlay").classList.remove("active");
        });
    </script>


</body>
</html>
