<!DOCTYPE html>
<html lang="en">

<head id="head">
    <title>Cities</title>
    <meta name="description" content="">
    <script src="/source/pageSetUp.js" defer></script>
</head>

<body>
    <div id="header"></div>
    <div id="banner">
        <img src="images/Banner.jpg">
        <p>Cities</p>
    </div>

    <div id="content">
        <img style="width: 100%;" src="images/london/london-skyline.png">
        <h1 style="text-align: center;">London</h1>
        <div class="image-grid" data-folder="london"></div>

        <img style="width: 100%; padding-top: 5%;" src="images/paris/paris-skyline.png">
        <h1 style="text-align: center;">Paris</h1>
        <div class="image-grid" data-folder="paris"></div>

    </div>

    <div id="footer"></div>
</body>

<script>
const grids = document.getElementsByClassName("image-grid");

async function loadImagesForGrid(grid) {
    const id = grid.id;
    let isDone = false;
      let j = 1;

    while (!isDone) {
        const filePath = `images/${id}/${j}.jpg`; // assuming .jpg, add extension

    try {
      const response = await fetch(filePath);
      if (response.ok) {
        const newImage = document.createElement("img");
        newImage.src = filePath;
        grid.appendChild(newImage);
        j++;
      } else {
        isDone = true;  // stop loop when file not found
      }
    } catch (error) {
      isDone = true; // stop on fetch error
    }
  }
}

// Run for all grids
for (let i = 0; i < grids.length; i++) {
  loadImagesForGrid(grids[i]);
}



        

        


</script>

</html>
