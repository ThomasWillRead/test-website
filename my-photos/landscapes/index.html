<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../../source/style.css">
<meta charset="UTF-8">
<title>Landscapes</title>
<link rel="icon" href="/Images/TWR Logo.svg" media="(prefers-color-scheme: light)">
<link rel="icon" href="/Images/TWR Logo white.svg" media="(prefers-color-scheme: dark)">

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<style>
    
</style>

<body>
    <div id="header"></div>
    <div id="overlay"></div>

    <main>
        <div id="content">
            <div id="banner">
                <img src="Banner.jpg" style="height: 100%;">
                <p>Landscapes</p>
            </div>

            <div id="paragraph">
                <h1>The Lake District</h1>
                <div id="side-image-left" style="padding-bottom: 2%;">
                    <img src="The Lake District/icon.jpg" style="width: 50%; margin-right: 2%;">

                        <div id="map" style="width: 50%; z-index: 0;"></div>
                        
                        <script>
                            var map = L.map('map').setView([54.4609, -3.0886], 9); // Latitude, Longitude, Zoom

                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; OpenStreetMap contributors'
                            }).addTo(map);

                        </script>

                </div>

                <div id="the-lake-district" class="image-grid"></div>

                <script>
                    const imageFolderLakeDistrict = 'The Lake District/';
                    const imageFilesLakeDistrict = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg'];

                    const lakeDistrictGrid = document.getElementById('the-lake-district');

                    imageFilesLakeDistrict.forEach(file => {
                        const img = document.createElement('img');
                        img.src = imageFolderLakeDistrict + file;
                        lakeDistrictGrid.appendChild(img);
                        img.id = "image-grid-item";
                    });
                </script>

            </div>
            
            <div id="paragraph" style="padding-top: 5%;">
                <h1>Dartmoor</h1>
                <div id="side-image-left" style="padding-bottom: 2%;">
                    <img src="Dartmoor/10.jpg" style="width: 50%; margin-right: 2%;">

                        <div id="map2" style="width: 50%; z-index: 0;"></div>
                        
                        <script>
                            var map = L.map('map2').setView([50.5745, -3.9345], 9); // Latitude, Longitude, Zoom

                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '&copy; OpenStreetMap contributors'
                            }).addTo(map);

                        </script>

                </div>

                <div id="dartmoor" class="image-grid"></div>

                <script>
                    const imageFolderDartmoor = 'Dartmoor/';
                    const imageFilesDartmoor = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', '11.jpg', '12.jpg'];

                    const gridDartmoor = document.getElementById('dartmoor');

                    imageFilesDartmoor.forEach(file => {
                        const img = document.createElement('img');
                        img.src = imageFolderDartmoor + file;
                        gridDartmoor.appendChild(img);
                        img.id = "image-grid-item";
                    });
                </script>
            </div>

            <div id="paragraph" style="padding-top: 5%;">
                <h1>Resevoirs</h1>

                <div id="resevoirs" class="image-grid"></div>

                <script>
                    const imageFolderResevoirs = 'Resevoirs/';
                    const imageFilesResevoirs = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', '11.jpg'];

                    const gridResevoirs = document.getElementById('resevoirs');

                    imageFilesResevoirs.forEach(file => {
                        const img = document.createElement('img');
                        img.src = imageFolderResevoirs + file;
                        gridResevoirs.appendChild(img);
                        img.id = "image-grid-item";
                    });
                </script>
            </div>

            <p>‎</p>
        </div>

        <div id="footer"></div>
    </main>


    <script>
        // Load header
        fetch("../../source/header.html")
          .then(res => res.text())
          .then(data => document.getElementById("header").innerHTML = data);

        // Load footer
        fetch("../../source/footer.html")
          .then(res => res.text())
          .then(data => document.getElementById("footer").innerHTML = data);
        
        function navButton() {
            const navBar = document.getElementById("navBar")
            const navButton = document.getElementById("navButton")
            const overlay = document.getElementById("overlay");

            if (navBar.style.width == "250px") {
                navBar.style.width = "0px";
                navButton.textContent = "☰";
                overlay.classList.remove("active");

            } else {
                navBar.style.width = "250px";
                navButton.textContent = "✖"
                overlay.classList.add("active");
            }           
        }

        document.getElementById("overlay").addEventListener("click", () => {
            document.getElementById("navBar").style.width = "0px";
            document.getElementById("navButton").textContent = "☰";
            document.getElementById("overlay").classList.remove("active");
        });
    </script>


</body>
</html>
