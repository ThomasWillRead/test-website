<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="source/style.css">
<meta charset="UTF-8">
<title>Home</title>
<link rel="icon" type="image/svg" href="Images/TWR Logo.svg">
<meta name="description" content="ThomasWillRead personal website">

<style>
    #banner {
        overflow: hidden;
        position: relative;
        height: calc(100vh - 100px);
        display: flex;
        justify-content: center;
        min-width: 100%;
        min-height: 30vw;
        max-height: 50vw;
    }

    #banner img {
        position: relative;
    }

    #banner p {
        position: absolute;
        font-weight: bold;
        font-size: 10vw !important;
        bottom: 0;
        color: white;
        text-shadow: 0 0 25px rgba(0, 0, 0, 1);
    }

    #paragraph {
        padding: 5px 30px;
        display: block;
    }

    #image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 5%;
        width: 100%;
        /* Removed grid-template-rows: 1fr */
    }

    #image-grid-item {
        padding: 0;
        text-align: center;
        height: 100%;
        width: 100%;
        display: block;
        justify-content: center;
    }

    #image-grid-item img {
        width: 100%;
    }

    #image-grid-item p {
        text-align: left;
        padding: 10px;
    }

</style>

<body>
    <div id="header"></div>
    <div id="overlay"></div>

    <main>
        <div id="content">
            <div id="banner">
                <img src="Images/Menu/Banner.jpg" style="height: 100%;">
                <p>HOME</p>
            </div>
            
        </div>

        <div id="footer"></div>
    </main>


    <script>
        // Load header
        fetch("source/header.html")
          .then(res => res.text())
          .then(data => document.getElementById("header").innerHTML = data);

        // Load footer
        fetch("source/footer.html")
          .then(res => res.text())
          .then(data => document.getElementById("footer").innerHTML = data);
        
        function navButton() {
            const navBar = document.getElementById("navBar")
            const navButton = document.getElementById("navButton")
            const overlay = document.getElementById("overlay");

            if (navBar.style.width == "250px") {
                navBar.style.width = "0px";
                navButton.textContent = "☰";
                overlay.classList.remove("active");

            } else {
                navBar.style.width = "250px";
                navButton.textContent = "✖"
                overlay.classList.add("active");
            }           
        }

        document.getElementById("overlay").addEventListener("click", () => {
            document.getElementById("navBar").style.width = "0px";
            document.getElementById("navButton").textContent = "☰";
            document.getElementById("overlay").classList.remove("active");
        });
    </script>


</body>
</html>
